<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="flex-parent-element">
        <div class="flex-child-element">
          <h3>Home</h3>
          <div class="score-box">
            <h1 id="home-score">0</h1>
          </div>
          <button id="one-pt" onclick="homeAddPoint()">+1</button>
          <button id="two-pt" onclick="homeAddTwoPoints()">+2</button>
          <button id="three-pt" onclick="homeAddThreePoints()">+3</button>
        </div>
        <div class="flex-child-element">
          <h3>Guest</h3>
          <div class="score-box">
            <h1 id="guest-score">0</h1>
          </div>
          <button id="one-pt" onclick="guestAddPoint()">+1</button>
          <button id="two-pt" onclick="guestAddTwoPoints()">+2</button>
          <button id="three-pt" onclick="guestAddThreePoints()">+3</button>
        </div>
      </div>
    </div>
    <button id="new-game" onclick="resetScore()">New game</button>
    <script src="index.js"></script>
  </body>
</html>
